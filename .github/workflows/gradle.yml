name: Java CI

on:
  push:
    branches:
      - main  # CI 仅针对 main 分支运行
  pull_request:
    branches:
      - main  # 支持 PR 到 main 分支

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 检出代码
      - name: Checkout Code
        uses: actions/checkout@v4

      # 设置 Java 环境
      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: '8'
          distribution: 'temurin' # 推荐使用 Eclipse Temurin（更现代化和广泛支持的替代品）

      # 缓存 Gradle 包和依赖项
      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches # Gradle 缓存目录
            ~/.gradle/wrapper # Gradle wrapper 目录
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # 赋予 gradlew 执行权限
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 显示 Gradle 版本
      - name: Display Gradle version
        run: ./gradlew --version

      # 使用 Gradle 构建项目
      - name: Build with Gradle
        run: ./gradlew build

      # 将生成的 .jar 文件存储为构建工件
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v3
        with:
          name: build-jar
          path: build/libs/*.jar # 上传所有 jar 文件
